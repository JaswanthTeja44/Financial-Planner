<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Financial Planner JHTK</h1>

    <form id="financeForm">
      <label for="goal">Savings Goal ($)</label>
      <input type="number" id="goal" min="1" required />

      <label for="expense">Add Expense ($)</label>
      <input type="number" id="expense" min="0" />

      <button type="submit">Update Planner</button>
      <div id="error" class="error"></div>
    </form>

    <div class="goal"><strong>Goal:</strong> <span id="goalAmount">$0</span></div>
    <div class="expense"><strong>Total Expenses:</strong> <span id="totalExpenses">$0</span></div>
    <div class="expense"><strong>Remaining:</strong> <span id="remaining">$0</span></div>

    <canvas id="progressChart" width="400" height="200"></canvas>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  </script>
</body>
</html>
